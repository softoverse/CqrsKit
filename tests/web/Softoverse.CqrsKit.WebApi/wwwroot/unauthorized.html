<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a192f 0%, #0d2f4a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(20px) rotateX(20deg);
            animation: fadeInUp 0.8s ease forwards;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #e24a4a, #ed6363);
            animation: lineGrow 1s ease-out 0.8s forwards;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            width: 500px;
            margin: 2rem auto;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .error-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards 1s;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(90deg, #4a90e2, #63b3ed);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #e24a4a, transparent);
            animation: float 20s infinite linear;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            50% {
                transform: translate(100px, 50px) scale(1.1) rotate(180deg);
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translate(0, 0) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineGrow {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="background-animation" id="backgroundAnimation"></div>
<div class="container">
    <h1>Unauthorized Access</h1>
    <div class="error-card">
        <div class="error-message">
            <p>The API key you provided is invalid or has expired. Please check your credentials and try again.</p>
            <p>If you need access to the API documentation, please contact your system administrator.</p>
        </div>
        <a href="/doc" class="back-button">Return to Documentation Portal</a>
    </div>
</div>

<script>
    const backgroundAnimation = document.getElementById('backgroundAnimation');
    for (let i = 0; i < 8; i++) {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        circle.style.width = Math.random() * 300 + 100 + 'px';
        circle.style.height = Math.random() * 300 + 100 + 'px';
        circle.style.left = Math.random() * 100 + '%';
        circle.style.top = Math.random() * 100 + '%';
        circle.style.animationDelay = Math.random() * 5 + 's';
        backgroundAnimation.appendChild(circle);
    }
</script>
</body>
</html>
